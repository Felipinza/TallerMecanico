{% extends 'base.html' %}

{% block content %}
{% load static %}

{% if validlink %}

<h1 id="modern_text_title">Define aquí tu nueva contraseña:</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Cambiar Contraseña">
</form>

{% else %}

<p id="modern_text_title">El enlace para restablecer contraseña no es válido o ha caducado.</p>

{% endif %}
{% endblock %}
